<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;

    .grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;

                linear-gradient(to bottom, red 1px, transparent 1px);

    }
</style>

    <div class="grid" id="grid"></div>
